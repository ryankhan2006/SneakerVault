<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SneakerVault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="controls-wrapper">
    <button class="theme-toggle" id="theme-icon" onclick="toggleTheme()" title="Toggle Theme">ðŸŒ™</button>
    <button class="wishlist-toggle" onclick="showWishlist()" title="View Wishlist">ðŸ’–</button>
  </div>

  <header>SneakerVault</header>

  <div class="filter-box">
    <!-- CATEGORY -->
    <div class="dropdown-group">
      <label for="category-options">Category</label>
      <div class="dropdown">
        <button class="dropdown-btn" onclick="toggleDropdown('category-options')">Select</button>
        <div class="dropdown-content" id="category-options">
          <label><input type="checkbox" value="Basketball"> Basketball</label>
          <label><input type="checkbox" value="Lifestyle"> Lifestyle</label>
          <label><input type="checkbox" value="Outdoor"> Outdoor</label>
          <label><input type="checkbox" value="Running"> Running</label>
          <label><input type="checkbox" value="Skateboarding"> Skateboarding</label>
          <label><input type="checkbox" value="Soccer"> Soccer</label>
          <label><input type="checkbox" value="Tennis"> Tennis</label>
          <label><input type="checkbox" value="Training"> Training</label>
        </div>
      </div>
    </div>

    <!-- BRAND -->
    <div class="dropdown-group">
      <label for="brand-options">Brand</label>
      <div class="dropdown">
        <button class="dropdown-btn" onclick="toggleDropdown('brand-options')">Select</button>
        <div class="dropdown-content" id="brand-options">
          <label><input type="checkbox" value="adidas"> adidas</label>
          <label><input type="checkbox" value="Anta"> Anta</label>
          <label><input type="checkbox" value="ASICS"> ASICS</label>
          <label><input type="checkbox" value="Brooks"> Brooks</label>
          <label><input type="checkbox" value="Birkenstock"> Birkenstock</label>
          <label><input type="checkbox" value="Converse"> Converse</label>
          <label><input type="checkbox" value="Crocs"> Crocs</label>
          <label><input type="checkbox" value="HEYDUDE"> HEYDUDE</label>
          <label><input type="checkbox" value="HOKA"> HOKA</label>
          <label><input type="checkbox" value="Jordan"> Jordan</label>
          <label><input type="checkbox" value="K-Swiss"> K-Swiss</label>
          <label><input type="checkbox" value="Mizuno"> Mizuno</label>
          <label><input type="checkbox" value="New Balance"> New Balance</label>
          <label><input type="checkbox" value="Nike"> Nike</label>
          <label><input type="checkbox" value="OOFOS"> OOFOS</label>
          <label><input type="checkbox" value="On"> On Cloud</label>
          <label><input type="checkbox" value="Puma"> Puma</label>
          <label><input type="checkbox" value="Reebok"> Reebok</label>
          <label><input type="checkbox" value="Saucony"> Saucony</label>
          <label><input type="checkbox" value="Timberland"> Timberland</label>
          <label><input type="checkbox" value="UGG"> UGG</label>
          <label><input type="checkbox" value="Under Armour"> Under Armour</label>
          <label><input type="checkbox" value="Vans"> Vans</label>
        </div>
      </div>
    </div>

    <!-- COLOR -->
    <div class="dropdown-group">
      <label for="color-options">Color</label>
      <div class="dropdown">
        <button class="dropdown-btn" onclick="toggleDropdown('color-options')">Select</button>
        <div class="dropdown-content" id="color-options">
          <!-- Color options will be populated dynamically -->
        </div>
      </div>
    </div>

    <!-- AUDIENCE -->
    <div class="dropdown-group">
      <label for="audience-options">Audience</label>
      <div class="dropdown">
        <button class="dropdown-btn" onclick="toggleDropdown('audience-options')">Select</button>
        <div class="dropdown-content" id="audience-options">
          <label><input type="checkbox" value="Men's"> Mens</label>
          <label><input type="checkbox" value="Women's"> Womens</label>
          <label><input type="checkbox" value="Boys' Kids"> Boys' Kids</label>
          <label><input type="checkbox" value="Boys' Toddler"> Boys' Toddler</label>
          <label><input type="checkbox" value="Girls' Kids"> Girls' Kids</label>
          <label><input type="checkbox" value="Girls' Toddler"> Girls' Toddler</label>
        </div>
      </div>
    </div>

    <!-- SORT -->
    <select class = 'Price-Sorting'id="sort">
      <option value="">Sort by Price</option>
      <option value="Low-High">Low to High</option>
      <option value="High-Low">High to Low</option>
    </select>

    <!-- BUTTONS -->
    <button onclick="clearFilters()">Clear Filters</button>
  </div>

  <!-- RESULTS -->
  <div class="results" id="results"></div>
  
  <!-- PAGINATION CONTROLS -->
  <div id="pagination-controls" class="pagination-controls"></div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content"></div>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="code.js"></script>
</body>
</html>
